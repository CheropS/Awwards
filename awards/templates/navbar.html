{% load bootstrap5 %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Tuzo-Ke</a>
          </div>
          
          <div class="navbar-header">
            <a href="{% url 'new-projects' %}">{% bs_icon 'plus-circle' size='34px' color='black' %}</a>
          </div>
          <div class="navbar-header">
            <form class="navbar-form" role="search" action="{% url 'search_results' %}">

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Project" name="article">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
          </div>
          <div class="navbar-header">
            {% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}

          </div>
        </div>
    </nav>
</body>
</html>
