{%extends 'all-awards/base.html'%}
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <div class="col-md-9">

            {% for project in projects %}
            <div class="col-md-5">
                <div class="card my-2">
                    <img class="image-thumbail" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__480.jpg"
                        height="200px" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <small>Title: {{ project.project.title }}</small>
                    </div>

                    <a href="{% url 'view-project' %}" class="btn btn-outline-dark btn-sm m-1">View Project</a>

                </div>
            </div>

            {% empty %}
            <h3>No Projects</h3>
            {% endfor %}
        </div>

        <div class="col-md-2">

        </div>
    </div>
</div>
{% endblock %}
