{%extends 'all-awards/base.html'%}
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card my-2">
                    <img class="image-thumbail" src="{{ project.image.url }}"
                        alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <small>Title: {{ project.title }}</small>
                    </div>

                    <a href="{% url 'view-project' %}" class="btn btn-outline-dark btn-sm m-1">View Project</a>

                </div>
            </div>

            {% empty %}
            <h3>No Projects</h3>
            {% endfor %}
        </div>
        </div>
        <div class="col-md-3" style="align-items:center">
            <a href="{% url 'new-projects' %}" class="btn btn-dark my-3">Add Project</a>
        </div>
    </div>
</div>
{% endblock %}
